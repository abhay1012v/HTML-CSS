<html>
<head>
<style>
p.one {
    border-style: solid;
    border-color: red;
}

p.two {
    border-style: solid;
    border-color: green;
} 

p.three {
    border-style: solid;
    border-color: red green blue yellow;
} 
</style>
</head>
<body>

<h2>CSS BORDER</h2>
<p>CSS SOLID CLOR FOUR BORDERS:</p>

<p class="one">BORDER RED COLOR</p>
<p class="two">BORDER GREEN COLOR</p>
<p class="three">BORDER MULTICOLOR</p>
<p><b>Note:</b> The "border-color" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>

</body>
</html>
